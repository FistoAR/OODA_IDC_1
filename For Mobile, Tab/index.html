  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

  <script>
    window.addEventListener("message", function (event) {
      if (event.data && event.data.trigger === "startAnimation") {
        const boxes = Array.from(document.querySelectorAll('.image-box'));
        const order = [0, 1, 2, 5, 4, 3, 6, 7, 8];

        order.forEach((i, index) => {
          const box = boxes[i];
          if (box) {
            setTimeout(() => {
              box.classList.add('fadeIn');
            }, index * 500);
          }
        });
      }
    });

  </script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get all toc links
    const tocLinks = document.querySelectorAll(".tb-link");

    // Loop through each link
    tocLinks.forEach(link => {
      link.addEventListener("click", function () {
        const targetId = this.getAttribute("data-target");
    const audioPath = this.getAttribute("data-audio-path");

    const targetElement = document.getElementById(targetId);

    if (targetElement) {
      targetElement.scrollIntoView({
        behavior: "smooth",
        block: "start"
      });
    }

        // Play audio if available
        if (audioPath) {
          let audio = new Audio(audioPath);
          audio.play();
        }
      });
    });
  });
</script>
